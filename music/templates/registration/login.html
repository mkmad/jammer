<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mohan Madhavan">
    <title>Registration</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <!-- My Custom -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body background="{% static 'img/login.jpg' %}">
    <div class="login-form-custom">
    <div class="container">
            <form class="form-horizontal" role="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <div class="form-group reg_form_padding form-padding">
                    <label for="userName" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="User Name" name="username" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group reg_form_padding form-padding">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" name="password" class="form-control">
                    </div>
                </div>

                    <div class="btn-toolbar butto-toolbar-custom">
                        <button type="submit" class="btn btn-primary btn-large">Login</button>
                        <button type="button" class="btn btn-primary btn-large" onclick="location.href={% url 'register' %}">Register</button>
                    </div>
            </form> <!-- /form -->
    </div> <!-- ./container -->
    </div>

</body>
</html>
