<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mohan Madhavan">
    <title>Registration</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <!-- My Custom -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body background="{% static 'img/login.jpg' %}">

    <div class="container">
            <form class="form-horizontal" role="form" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <h2>Registration</h2>
                <div class="form-group reg_form_padding">
                    <label for="username" class="col-sm-3 control-label">username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" placeholder="User Name" class="form-control" autofocus>
                        <span class="help-block">eg.: Harry123</span>
                    </div>
                </div>
                <div class="form-group reg_form_padding">
                    <label for="first_name" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" class="form-control" autofocus>
                        <span class="help-block">eg.: Harry</span>
                    </div>
                </div>
                <div class="form-group reg_form_padding">
                    <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control" autofocus>
                        <span class="help-block">eg.: Smith</span>
                    </div>
                </div>
                <div class="form-group reg_form_padding">
                    <label for="email" class="col-sm-3 control-label">email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                        <span class="help-block">eg.: someone@example.com</span>
                    </div>
                </div>
                <div class="form-group reg_form_padding">
                    <label for="password" class="col-sm-3 control-label">password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                        <span class="help-block">eg.: S0meCrypT!cPassw@rD</span>
                    </div>
                </div>

                <div class="form-group reg_form_padding">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
    </div> <!-- ./container -->

</body>
</html>
