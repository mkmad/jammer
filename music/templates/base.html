<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mohan Madhavan">

    <title>Tunez</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <!-- My Custom -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="." onclick="window.location.reload(true);">Tunez</a>
            </div>
            <div class="col-md-10 search_bar_top">
                <form class="navbar-form search_bar" role="search">
                    <div class="col-md-11 btn-group">
                        <input class="search_input" type="text" placeholder="Search artists, audios, videos, events, announcements, messages here...." name="q">
                            <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        <!--
                        <button class="col-md-1" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        -->
                    </div>
                </form>
            </div>
            <!-- Top Menu Items -->

            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> <b class="caret"></b></a>
                    <ul class="dropdown-menu message-dropdown">
                        <li class="message-preview">
                            <a href="#">
                                <div class="media">
                                    <span class="pull-left">
                                    </span>
                                    <div class="media-body">
                                        {{ load_messages }}

                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="message-footer">
                            <a href="#">Read All New Messages</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ profile_name }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            {% if username %}
                                <a href="#"><i class="fa fa-fw fa-user"></i> {{ username }} </a>
                            {% else %}

                                <a href="#"><i class="fa fa-fw fa-user"></i> Profile </a>
                            {% endif %}
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-envelope"></i> Chat </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="nav" id="side-bar">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href=""><i class="fa fa-fw fa-home"></i> Profile </a>
                        </li>
                        <li>
                            <a href=""><i class="fa fa-fw fa-rss"></i> Feeds</a>
                        </li>
                        <li>
                            <a href=""><i class="fa fa-fw fa-map-marker"></i> Location</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- /.navbar-collapse -->
        </nav>



    </div>
    <!-- /#wrapper -->

    <div class="main_page">
        <div id="page-wrapper">

            {% block content %}

            {% endblock %}
        </div>
            <!-- /#page-wrapper -->
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
